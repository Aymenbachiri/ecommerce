openapi: 3.0.3
info:
  title: ShopBase API
  version: 1.0.0
  description: >
    REST endpoints for product browsing, ordering, and management.

    ## Authentication
    Some endpoints require authentication. Include the session token in your requests.

    ## Rate Limiting
    API requests are rate-limited to prevent abuse.
servers:
  - url: { { NEXT_PUBLIC_API_URL } }
    description: Production server
  - url: http://localhost:3000
    description: Development server

paths:
  /api/products:
    get:
      summary: List products
      description: Retrieve a paginated list of products with optional filtering and sorting
      tags:
        - Products
      parameters:
        - in: query
          name: page
          description: Page number for pagination
          schema:
            type: integer
            default: 1
            minimum: 1
        - in: query
          name: limit
          description: Number of products per page
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - in: query
          name: search
          description: Search term to filter products by name or description
          schema:
            type: string
            example: "smartphone"
        - in: query
          name: minPrice
          description: Minimum price filter
          schema:
            type: number
            minimum: 0
            example: 10.99
        - in: query
          name: maxPrice
          description: Maximum price filter
          schema:
            type: number
            minimum: 0
            example: 999.99
        - in: query
          name: inStock
          description: Filter by stock availability
          schema:
            type: boolean
            example: true
        - in: query
          name: featured
          description: Filter by featured products only
          schema:
            type: boolean
            example: true
        - in: query
          name: sortBy
          description: Field to sort by
          schema:
            type: string
            enum: [name, price, rating, createdAt]
            default: createdAt
        - in: query
          name: sortOrder
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        "200":
          description: Successfully retrieved products
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductList"
              example:
                data:
                  - id: "60f7b3b3b3b3b3b3b3b3b3b3"
                    name: "Smartphone Pro"
                    description: "Latest smartphone with advanced features"
                    price: 699.99
                    images:
                      - url: "https://example.com/image1.jpg"
                        alt: "Smartphone front view"
                    categories:
                      - id: "60f7b3b3b3b3b3b3b3b3b3b4"
                        name: "Electronics"
                    averageRating: 4.5
                    reviewCount: 128
                pagination:
                  page: 1
                  limit: 10
                  total: 50
                  totalPages: 5
                  hasMore: true
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Invalid query parameters"
                details: "minPrice must be a positive number"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: Create a new product
      description: Create a new product (Admin only)
      tags:
        - Products
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductRequest"
            example:
              name: "New Smartphone"
              description: "Latest model with cutting-edge technology"
              price: 799.99
              originalPrice: 899.99
              stock: 50
              sku: "PHONE-001"
              featured: true
              published: true
              categoryIds: ["60f7b3b3b3b3b3b3b3b3b3b4"]
              images:
                - url: "https://example.com/phone1.jpg"
                  alt: "Phone front view"
                  order: 1
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Failed to create product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/products/categories:
    get:
      summary: List all categories
      description: Retrieve all categories with their subcategories (Admin only)
      tags:
        - Categories
      security:
        - sessionAuth: []
      responses:
        "200":
          description: Successfully retrieved categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CategoryWithSubcategories"
              example:
                - id: "60f7b3b3b3b3b3b3b3b3b3b4"
                  name: "Electronics"
                  slug: "electronics"
                  description: "Electronic devices and gadgets"
                  image: "https://example.com/electronics.jpg"
                  parentId: null
                  createdAt: "2023-07-20T10:30:00.000Z"
                  updatedAt: "2023-07-20T10:30:00.000Z"
                  subcategories:
                    - id: "60f7b3b3b3b3b3b3b3b3b3b5"
                      name: "Smartphones"
                      slug: "smartphones"
                      description: "Mobile phones and accessories"
                      image: "https://example.com/smartphones.jpg"
                      parentId: "60f7b3b3b3b3b3b3b3b3b3b4"
                      createdAt: "2023-07-20T11:00:00.000Z"
                      updatedAt: "2023-07-20T11:00:00.000Z"
                      subcategories: []
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Unauthorized"
                message: "Authentication required"
        "500":
          description: Failed to retrieve categories
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Failed to get categories"
                message: "Database connection error"
  /api/products/{id}:
    get:
      summary: Get product by ID
      description: Retrieve a single product by its unique identifier with images and categories
      tags:
        - Products
      parameters:
        - in: path
          name: id
          required: true
          description: Unique product identifier
          schema:
            type: string
            example: "60f7b3b3b3b3b3b3b3b3b3b3"
      responses:
        "200":
          description: Successfully retrieved product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductWithDetails"
              example:
                id: "60f7b3b3b3b3b3b3b3b3b3b3"
                name: "Smartphone Pro"
                description: "Latest smartphone with advanced features"
                price: 699.99
                originalPrice: 799.99
                stock: 25
                sku: "PHONE-PRO-001"
                featured: true
                published: true
                createdAt: "2023-07-20T10:30:00.000Z"
                updatedAt: "2023-07-20T10:30:00.000Z"
                images:
                  - id: "60f7b3b3b3b3b3b3b3b3b3b6"
                    url: "https://example.com/phone1.jpg"
                    alt: "Smartphone front view"
                    order: 1
                    productId: "60f7b3b3b3b3b3b3b3b3b3b3"
                    createdAt: "2023-07-20T10:30:00.000Z"
                    updatedAt: "2023-07-20T10:30:00.000Z"
                  - id: "60f7b3b3b3b3b3b3b3b3b3b7"
                    url: "https://example.com/phone2.jpg"
                    alt: "Smartphone back view"
                    order: 2
                    productId: "60f7b3b3b3b3b3b3b3b3b3b3"
                    createdAt: "2023-07-20T10:30:00.000Z"
                    updatedAt: "2023-07-20T10:30:00.000Z"
                categories:
                  - id: "60f7b3b3b3b3b3b3b3b3b3b8"
                    productId: "60f7b3b3b3b3b3b3b3b3b3b3"
                    categoryId: "60f7b3b3b3b3b3b3b3b3b3b4"
                    assignedAt: "2023-07-20T10:30:00.000Z"
                    category:
                      id: "60f7b3b3b3b3b3b3b3b3b3b4"
                      name: "Electronics"
                      slug: "electronics"
                      description: "Electronic devices and gadgets"
                      image: "https://example.com/electronics.jpg"
                      parentId: null
                      createdAt: "2023-07-20T10:30:00.000Z"
                      updatedAt: "2023-07-20T10:30:00.000Z"
        "400":
          description: Missing or invalid product ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Missing product ID"
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Product not found"
        "500":
          description: Failed to fetch product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Failed to fetch product"
                message: "Database connection error"
    put:
      summary: Update product by ID
      description: Update an existing product by its unique identifier (Admin only)
      tags:
        - Products
      security:
        - sessionAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: Unique product identifier
          schema:
            type: string
            example: "60f7b3b3b3b3b3b3b3b3b3b3"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProductRequest"
            example:
              name: "Updated Smartphone Pro"
              description: "Enhanced smartphone with latest features"
              price: 749.99
              originalPrice: 849.99
              stock: 30
              featured: false
              categoryIds:
                ["60f7b3b3b3b3b3b3b3b3b3b4", "60f7b3b3b3b3b3b3b3b3b5"]
              images:
                - url: "https://example.com/updated-phone1.jpg"
                  alt: "Updated phone front view"
                  order: 1
                - url: "https://example.com/updated-phone2.jpg"
                  alt: "Updated phone back view"
                  order: 2
      responses:
        "200":
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductWithDetails"
        "400":
          description: Missing product ID or invalid request body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                missing_id:
                  summary: Missing product ID
                  value:
                    error: "Missing product ID"
                invalid_body:
                  summary: Invalid request body
                  value:
                    error: "Invalid request body"
                    details:
                      name: ["String must contain at least 1 character(s)"]
                      price: ["Number must be greater than 0"]
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Unauthorized"
                message: "Authentication required"
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Product not found"
        "500":
          description: Failed to update product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Failed to update product"
                message: "Database connection error"
    delete:
      summary: Delete product by ID
      description: Delete an existing product by its unique identifier (Admin only)
      tags:
        - Products
      security:
        - sessionAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: Unique product identifier
          schema:
            type: string
            example: "60f7b3b3b3b3b3b3b3b3b3b3"
      responses:
        "200":
          description: Product deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteSuccess"
              example:
                success: true
                message: "Product deleted successfully"
        "400":
          description: Missing product ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Missing product ID"
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Unauthorized"
                message: "Authentication required"
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Product not found"
                message: "Id not belong to any product"
        "500":
          description: Failed to delete product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Failed to delete product"
                message: "Database connection error"

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: next-auth.session-token
      description: NextAuth session cookie

  schemas:
    ProductImage:
      type: object
      required:
        - url
        - alt
      properties:
        url:
          type: string
          format: uri
          description: Image URL
          example: "https://example.com/image.jpg"
        alt:
          type: string
          description: Alternative text for the image
          example: "Product front view"
        order:
          type: integer
          description: Display order of the image
          example: 1

    Category:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: Unique category identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b4"
        name:
          type: string
          description: Category name
          example: "Electronics"

    Product:
      type: object
      required:
        - id
        - name
        - description
        - price
      properties:
        id:
          type: string
          description: Unique product identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        name:
          type: string
          description: Product name
          example: "Smartphone Pro"
        description:
          type: string
          description: Product description
          example: "Latest smartphone with advanced features"
        price:
          type: number
          format: float
          minimum: 0
          description: Current product price
          example: 699.99
        originalPrice:
          type: number
          format: float
          minimum: 0
          description: Original price before discount
          example: 799.99
        stock:
          type: integer
          minimum: 0
          description: Available stock quantity
          example: 25
        sku:
          type: string
          description: Stock Keeping Unit
          example: "PHONE-PRO-001"
        featured:
          type: boolean
          description: Whether the product is featured
          example: true
        published:
          type: boolean
          description: Whether the product is published
          example: true
        images:
          type: array
          items:
            $ref: "#/components/schemas/ProductImage"
          description: Product images
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
          description: Product categories
        averageRating:
          type: number
          format: float
          minimum: 0
          maximum: 5
          description: Average customer rating
          example: 4.5
        reviewCount:
          type: integer
          minimum: 0
          description: Number of customer reviews
          example: 128
        createdAt:
          type: string
          format: date-time
          description: Product creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Product last update timestamp

    CreateProductRequest:
      type: object
      required:
        - name
        - description
        - price
        - stock
        - sku
        - featured
        - published
        - categoryIds
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
          description: Product name
          example: "New Smartphone"
        description:
          type: string
          minLength: 1
          maxLength: 2000
          description: Product description
          example: "Latest model with cutting-edge technology"
        price:
          type: number
          format: float
          minimum: 0
          maximum: 999999.99
          description: Product price
          example: 799.99
        originalPrice:
          type: number
          format: float
          minimum: 0
          maximum: 999999.99
          description: Original price before discount
          example: 899.99
        stock:
          type: integer
          minimum: 0
          maximum: 999999
          description: Stock quantity
          example: 50
        sku:
          type: string
          minLength: 1
          maxLength: 100
          description: Stock Keeping Unit
          example: "PHONE-001"
        featured:
          type: boolean
          description: Whether the product should be featured
          example: true
        published:
          type: boolean
          description: Whether the product should be published
          example: true
        categoryIds:
          type: array
          items:
            type: string
          minItems: 1
          description: Array of category IDs
          example: ["60f7b3b3b3b3b3b3b3b3b3b4"]
        images:
          type: array
          items:
            type: object
            required:
              - url
              - alt
              - order
            properties:
              url:
                type: string
                format: uri
                description: Image URL
              alt:
                type: string
                maxLength: 200
                description: Alternative text for the image
              order:
                type: integer
                description: Display order of the image
          description: Product images

    ProductList:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
          description: Array of products
        pagination:
          type: object
          required:
            - page
            - limit
            - total
            - totalPages
            - hasMore
          properties:
            page:
              type: integer
              minimum: 1
              description: Current page number
              example: 1
            limit:
              type: integer
              minimum: 1
              description: Number of items per page
              example: 10
            total:
              type: integer
              minimum: 0
              description: Total number of products
              example: 50
            totalPages:
              type: integer
              minimum: 0
              description: Total number of pages
              example: 5
            hasMore:
              type: boolean
              description: Whether there are more pages available
              example: true

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: "Something went wrong"
        message:
          type: string
          description: Detailed error message
          example: "Failed to process request"

    ValidationError:
      type: object
      required:
        - error
        - details
      properties:
        error:
          type: string
          description: Error message
          example: "Invalid request body"
        details:
          type: object
          description: Validation error details
          example:
            name: ["String must contain at least 1 character(s)"]
            price: ["Number must be greater than 0"]

    CategoryWithSubcategories:
      type: object
      required:
        - id
        - name
        - slug
        - createdAt
        - updatedAt
        - subcategories
      properties:
        id:
          type: string
          description: Unique category identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b4"
        name:
          type: string
          description: Category name
          example: "Electronics"
        slug:
          type: string
          description: URL-friendly category name
          example: "electronics"
        description:
          type: string
          nullable: true
          description: Category description
          example: "Electronic devices and gadgets"
        image:
          type: string
          nullable: true
          description: Category image URL
          example: "https://example.com/electronics.jpg"
        parentId:
          type: string
          nullable: true
          description: Parent category ID (null for root categories)
          example: null
        createdAt:
          type: string
          format: date-time
          description: Category creation timestamp
          example: "2023-07-20T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Category last update timestamp
          example: "2023-07-20T10:30:00.000Z"
        subcategories:
          type: array
          items:
            $ref: "#/components/schemas/CategoryWithSubcategories"
          description: Array of subcategories
          example: []

    ProductImageWithDetails:
      type: object
      required:
        - id
        - url
        - order
        - productId
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique image identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b6"
        url:
          type: string
          format: uri
          description: Image URL
          example: "https://example.com/image.jpg"
        alt:
          type: string
          nullable: true
          description: Alternative text for the image
          example: "Product front view"
        order:
          type: integer
          description: Display order of the image
          example: 1
        productId:
          type: string
          description: Associated product identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        createdAt:
          type: string
          format: date-time
          description: Image creation timestamp
          example: "2023-07-20T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Image last update timestamp
          example: "2023-07-20T10:30:00.000Z"

    CategoryOnProduct:
      type: object
      required:
        - id
        - productId
        - categoryId
        - assignedAt
        - category
      properties:
        id:
          type: string
          description: Unique assignment identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b8"
        productId:
          type: string
          description: Product identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        categoryId:
          type: string
          description: Category identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b4"
        assignedAt:
          type: string
          format: date-time
          description: Assignment timestamp
          example: "2023-07-20T10:30:00.000Z"
        category:
          $ref: "#/components/schemas/CategoryDetail"

    CategoryDetail:
      type: object
      required:
        - id
        - name
        - slug
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique category identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b4"
        name:
          type: string
          description: Category name
          example: "Electronics"
        slug:
          type: string
          description: URL-friendly category name
          example: "electronics"
        description:
          type: string
          nullable: true
          description: Category description
          example: "Electronic devices and gadgets"
        image:
          type: string
          nullable: true
          description: Category image URL
          example: "https://example.com/electronics.jpg"
        parentId:
          type: string
          nullable: true
          description: Parent category ID
          example: null
        createdAt:
          type: string
          format: date-time
          description: Category creation timestamp
          example: "2023-07-20T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Category last update timestamp
          example: "2023-07-20T10:30:00.000Z"

    ProductWithDetails:
      type: object
      required:
        - id
        - name
        - description
        - price
        - stock
        - featured
        - published
        - createdAt
        - updatedAt
        - images
        - categories
      properties:
        id:
          type: string
          description: Unique product identifier
          example: "60f7b3b3b3b3b3b3b3b3b3b3"
        name:
          type: string
          description: Product name
          example: "Smartphone Pro"
        description:
          type: string
          description: Product description
          example: "Latest smartphone with advanced features"
        price:
          type: number
          format: float
          minimum: 0
          description: Current product price
          example: 699.99
        originalPrice:
          type: number
          format: float
          minimum: 0
          nullable: true
          description: Original price before discount
          example: 799.99
        stock:
          type: integer
          minimum: 0
          description: Available stock quantity
          example: 25
        sku:
          type: string
          nullable: true
          description: Stock Keeping Unit
          example: "PHONE-PRO-001"
        featured:
          type: boolean
          description: Whether the product is featured
          example: true
        published:
          type: boolean
          description: Whether the product is published
          example: true
        createdAt:
          type: string
          format: date-time
          description: Product creation timestamp
          example: "2023-07-20T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Product last update timestamp
          example: "2023-07-20T10:30:00.000Z"
        images:
          type: array
          items:
            $ref: "#/components/schemas/ProductImageWithDetails"
          description: Product images ordered by display order
        categories:
          type: array
          items:
            $ref: "#/components/schemas/CategoryOnProduct"
          description: Product categories with detailed category information
    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
          description: Product name
          example: "Updated Smartphone"
        description:
          type: string
          minLength: 1
          maxLength: 2000
          description: Product description
          example: "Enhanced model with improved features"
        price:
          type: number
          format: float
          minimum: 0
          maximum: 999999.99
          description: Product price
          example: 749.99
        originalPrice:
          type: number
          format: float
          minimum: 0
          maximum: 999999.99
          description: Original price before discount
          example: 849.99
        stock:
          type: integer
          minimum: 0
          maximum: 999999
          description: Stock quantity
          example: 30
        sku:
          type: string
          minLength: 1
          maxLength: 100
          description: Stock Keeping Unit
          example: "PHONE-001-V2"
        featured:
          type: boolean
          description: Whether the product should be featured
          example: false
        published:
          type: boolean
          description: Whether the product should be published
          example: true
        categoryIds:
          type: array
          items:
            type: string
          minItems: 1
          description: Array of category IDs
          example: ["60f7b3b3b3b3b3b3b3b3b3b4"]
        images:
          type: array
          items:
            type: object
            required:
              - url
              - alt
              - order
            properties:
              url:
                type: string
                format: uri
                description: Image URL
              alt:
                type: string
                maxLength: 200
                description: Alternative text for the image
              order:
                type: integer
                description: Display order of the image
          description: Product images
      description: All fields are optional for partial updates. Only provided fields will be updated.
    DeleteSuccess:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Indicates successful deletion
          example: true
        message:
          type: string
          description: Success message
          example: "Product deleted successfully"

